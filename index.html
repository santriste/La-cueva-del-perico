<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Juegos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/juegos.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body id="body" onload="mostrarJuegos(null)">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

  </script>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #6610f2;">

        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTop">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"

                Juegos
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li class="nav-item">
                  <a class="dropdown-item" href="#" id="all" onclick="listGames(this.id)">Todos</a>
                </li>
                <li class="nav-item">
                  <a class="dropdown-item" href="#" id="PS2" onclick="listGames(this.id)"">PS2</a>
                </li>
                <li class=" nav-item">
                    <a class="dropdown-item" href="#" id="PS4" onclick="listGames(this.id)">PS4</a>
                </li>
                <li class="nav-item">
                  <a class="dropdown-item" href="#" id="X360" onclick="listGames(this.id)">XBOX 360</a>
                </li>
                <li class="nav-item">
                  <a class="dropdown-item" href="#" id="XONE" onclick="listGames(this.id)"">XBOX ONE</a>
                </li>
                <li class=" nav-item">
                    <a class="dropdown-item" href="#" id="WII" onclick="listGames(this.id)">WII</a>

            </li>
          </ul>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"

                <i data-feather="shopping-cart" loading="lazy"></i>
              </a>
              <ul class="dropdown-menu ms-auto" id="listaCarrito" aria-labelledby="navbarDropdown">
                <li>Vacio</li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="bg-light">
    <div class="container">
      <div class="py-5"></div>
      <div id="listado-juegos"></div>
    </div>

  <script>
    feather.replace()
  </script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/index.js"></script>
